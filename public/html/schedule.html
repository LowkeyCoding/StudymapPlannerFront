<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule Viewer</title>
  <link id="theme-style" rel="stylesheet" href="../css/style.css">
</head>
<body>

  <nav id="navbar">
    <div id="user_profile"></div>
    <div class="navbar-icons">
      <div class="navbar-icon">
        <img id="dark-mode-btn" src="../img/dark-mode-solid-svgrepo-com.svg" alt="Dark mode">
      </div>
      <div class="navbar-icon">
        <img id="settingsBtn" src="../img/settings-svgrepo-com.svg" alt="Settings">
      </div>
    </div>
  </nav>

  <div id="container">
    <div id="monthDisplay"></div>
    <div id="header">
      <div>
        <button id="backButton"><</button>
        <button id="monthButton">Month</button>
        <button id="weekButton">Week</button>
        <button id="nextButton">></button>
      </div>
    </div>

    <div id="weekdays">
      <div>Monday</div>
      <div>Tuesday</div>
      <div>Wednesday</div>
      <div>Thursday</div>
      <div>Friday</div>
      <div>Saturday</div>
      <div>Sunday</div>
    </div>


    <div id="calendar"></div>
  </div>

  <div id="modalBackDrop"></div>

  <div id="courses"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="module" src="../js/schedule.js"></script>
</body>
</html>
