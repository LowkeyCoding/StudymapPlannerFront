<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule Viewer</title>
  <link id="theme-style" rel="stylesheet" href="../css/style.css">
</head>
<body>
  <nav id="navbar">
    <div class="navbar-icons">
      <div class="navbar-icon">
        <img id="dark-mode-btn" src="../img/dark-mode-solid-svgrepo-com.svg" alt="Dark mode">
      </div>
      <div class="navbar-icon">
        <img src="../img/settings-svgrepo-com.svg" alt="Settings">
      </div>
    </div>
  </nav>

  <div id="container">
    <div id="header">
      <div id="monthDisplay"></div>
      <div>
        <button id="backButton">Back</button>
        <button id="nextButton">Next</button>
      </div>
    </div>

    <div id="weekdays">
      <div>Mandag</div>
      <div>Tirsdag</div>
      <div>Onsdag</div>
      <div>Torsdag</div>
      <div>Fredag</div>
      <div>Lørdag</div>
      <div>Søndag</div>
    </div>

    <div id="calendar"></div>
  </div>

  <div id="newEventModal">
    <h2>New Event</h2>

    <input id="eventTitleInput" placeholder="Event Title" />

    <button id="saveButton">Save</button>
    <button id="cancelButton">Cancel</button>
  </div>

  <div id="deleteEventModal">
    <h2>Event</h2>

    <p id="eventText"></p>

    <button id="deleteButton">Delete</button>
    <button id="closeButton">Close</button>
  </div>

  <div id="modalBackDrop"></div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="module" src="../js/schedule.js"></script>
  <script src="../js/skema.js"></script>
</body>
</html>
