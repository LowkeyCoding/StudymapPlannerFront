<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link id="theme-style" rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Settings</title>
</head>
<body>
    <nav id="navbar">
      <div id="user_profile"></div>
      <div class="navbar-icons">
        <div class="navbar-icon">
          <img id="dark-mode-btn" src="../img/dark-mode-solid-svgrepo-com.svg" alt="Dark mode" >
        </div>
        <div class="navbar-icon">
          <img id="settingsBtn" src="../img/settings-svgrepo-com.svg" alt="Settings">
        </div>
      </div>
    </nav>

    <h1>Settings</h1>
    <div id="infoModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modalContent"></div>
      </div>
    </div>
    <div id="modalBackDrop"></div>

    <form id="formSettings">
    </form>

    <div id="buttons">
      <a id="discardBtn" class="btn btn-primary" href="/schedule">Discard Changes</a>
      <button id="saveBtn" class="btn btn-primary">Save Changes</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/settings.js" type="module"></script>
</body>
</html>
